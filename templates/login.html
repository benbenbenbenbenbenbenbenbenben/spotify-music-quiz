<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ app_title }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
     <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-cover.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='player.css') }}">
  </head>

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <!-- Nav Bar -->
      <header class="masthead mb-auto">
        <div class="inner">
          <a href="/"><h3 class="masthead-brand">{{ app_title }} <i class="fa fa-play-circle" aria-hidden="true"></i></h3></a>
        </div>
      </header>
      <main role="main" class="inner cover">
            <h1 class="cover-heading">{{ app_title }}</h1>
            <p class="lead">Challenge your friends to see who has the best music knowledge!</p>
            <p class="lead">Click login to link your spotify account.</p>
            <a href='{{ login_url }}' class="btn btn-lg btn-success mt-3">Login to Spotify</a>
      </main>
      <!-- Footer -->
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Simple Music <a href="/">Quiz</a>, by <a href="https://github.com/benbenbenbenbenbenbenbenbenben">Ben Kersnovske</a>.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
